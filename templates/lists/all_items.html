<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items</title>
</head>
<body>
    <h1>Shopping List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} ({{ item.category.name }})</li>
        {% endfor %}
    </ul>
    <!-- Link to add a new item -->
    <a href="{% url 'add_item' %}">Add a new item</a>
</body>
</html>
